<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Alunos</title>
    <link rel="stylesheet" href="cadasAlunos.css" media="screen" />
</head>

<body>
    <div class="cadastro-container">
        <h2>Cadastre-se na Plataforma</h2>
        <form id="cadastroAlunosform">
            <label for="nomeAluno">Seu Nome</label>
            <input type="text" id="nomeAluno" placeholder="Digite o seu nome completo" required />

            <label for="idade">Idade</label>
            <input type="number" id="idade" placeholder="Digite a sua idade" required />

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite o CPF" required />

            <label for="login">Login</label>
            <input type="text" id="login" placeholder="Digite o login" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite a senha" required />

            <label for="academia">Escolha sua Academia</label>
            <select id="academia" required>
                <option value="">Selecione sua academia</option>
                <!-- As academias serão carregadas aqui dinamicamente -->
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <div class="mensagem" id="mostrarMensagem"></div>
    </div>

    <script src="./JS/cadastroAluno.js"></script> <!-- Referência ao arquivo JavaScript compilado -->
</body>

</html>
