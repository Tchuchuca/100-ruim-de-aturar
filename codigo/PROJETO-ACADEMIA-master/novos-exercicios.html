<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Exercício</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Exercício</h1>
        <form id="formCadastroExercicio">
            <label for="nome">Nome do Exercício:</label>
            <input type="text" id="nome" required>
            
            <label for="grupoMuscular">Grupo Muscular:</label>
            <input type="text" id="grupoMuscular" required>
            
            <label for="series">Séries:</label>
            <input type="number" id="series" required>

            <label for="repeticoes">Repetições:</label>
            <input type="number" id="repeticoes" required>

            <label for="carga">Carga (kg):</label>
            <input type="number" id="carga" required>
            
            <button type="button" onclick="salvarExercicio()">Salvar</button>
        </form>
    </div>
    <script src="./JS/novos-saves.js"></script>
</body>
</html>
