<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Aluno</h1>
        <form id="formCadastroAluno">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
            
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" required>
            
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" required>
            
            <label for="objetivo">Objetivo:</label>
            <input type="text" id="objetivo" required>
            
            <button type="button" onclick="salvarAluno()">Salvar</button>
        </form>
    </div>
    <script src="./JS/novos-saves.js"></script>
</body>
</html>
