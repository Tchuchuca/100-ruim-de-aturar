<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instrutor</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Instrutor</h1>
        <form id="formCadastroInstrutor">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
            
            <label for="formacao">Formação:</label>
            <input type="text" id="formacao" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="contato">Contato:</label>
            <input type="text" id="contato" required>
            
            <button type="button" onclick="salvarInstrutor()">Salvar</button>
        </form>
    </div>
    <script src="./JS/novos-saves.js"></script>
</body>
</html>
