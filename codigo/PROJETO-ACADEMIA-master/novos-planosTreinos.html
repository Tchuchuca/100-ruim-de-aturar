<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Plano de Treino</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Plano de Treino</h1>
        <form id="formCadastroPlanoTreino">
            <label for="nome">Nome do Plano:</label>
            <input type="text" id="nome" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" rows="4" required></textarea>
            
            <label for="duracao">Duração (semanas):</label>
            <input type="number" id="duracao" required>
            
            <button type="button" onclick="salvarPlanoTreino()">Salvar</button>
        </form>
    </div>
    <script src="./JS/novos-saves.js"></script>
</body>
</html>
